name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        working-directory: src
        run: dotnet restore
      - name: Build
        working-directory: src
        run: dotnet build --no-restore
      - name: Test
        working-directory: src
        run: dotnet test --no-restore --no-build --verbosity normal
      - name: Pack
        working-directory: src
        run: dotnet pack -o out
      - name: Push nuget
        working-directory: src
        run: dotnet nuget push out/Crafty.CQRS.nupkg --api-key ${{ env.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
